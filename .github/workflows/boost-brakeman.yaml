name: Boost Brakeman Scanner
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - synchronize

jobs:
  scanner:
    name: boost
    runs-on: ubuntu-latest
    inputs:
      test:
        description: "Additional CLI arguments to pass"
        required: false
        default: "true"
      test2:
        description: "Additional CLI arguments to pass"
        required: false
        default: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Execute boost-brakeman
        uses: boostsecurityio/boostsec-scanner-github@v4
        with:
          registry_module: scanners/boostsecurityio/brakeman-scanner
          api_token: ${{ secrets.BOOST_API_TOKEN }}
          api_endpoint: https://api.dev.boostsec.io
          api_enabled: "true"
          log_level: ${{ inputs.test == true }}
          pre_scan_cmd: ${{ inputs.test2 == true }}
